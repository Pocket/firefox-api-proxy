query RecentSaves($pagination: PaginationInput) {
  user {
    savedItems(pagination: $pagination, filter: {
      statuses: [UNREAD],
    }, sort: {
      sortBy: CREATED_AT,
      sortOrder: DESC
    }) {
      edges {
        cursor
        node {
          id
          status
          url
          item {
            __typename
            ... on Item {
              wordCount
              topImage {
                url
              }
              title
              timeToRead
              resolvedUrl
              givenUrl
              excerpt
              domain
            }
          }
        }
      }
    }
  }
}